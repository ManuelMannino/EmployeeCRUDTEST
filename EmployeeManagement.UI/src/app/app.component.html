<div class="main-div">
  <div fxLayout="row" fxLayoutAlign="space-around center">
    <div>
      <button mat-raised-button color="accent" (click)="initNewEmployee()" style="margin-bottom: 8px;">Add
        employee</button>
    </div>
    <div>
      <mat-form-field appearance="fill" color="accent" id="searchField">
        <mat-label>Search by email</mat-label>
        <input matInput (keyup)="keyup($event)" placeholder="email">
      </mat-form-field>
    </div>
  </div>
  <div>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <ng-container matColumnDef="Firstname">
        <th mat-header-cell *matHeaderCellDef> Firstname </th>
        <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
      </ng-container>
      <ng-container matColumnDef="Lastname">
        <th mat-header-cell *matHeaderCellDef> Lastname </th>
        <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
      </ng-container>
      <ng-container matColumnDef="Email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
      </ng-container>
      <ng-container matColumnDef="PhoneNumber">
        <th mat-header-cell *matHeaderCellDef> Phone Number </th>
        <td mat-cell *matCellDef="let element"> {{element.phoneNumber}} </td>
      </ng-container>
      <ng-container matColumnDef="EditButton">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let element"> <button mat-raised-button color="accent"
            (click)="editEmployee(element)">Edit</button> </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator #paginator [pageSizeOptions]="[5, 10, 20]" [length]="dataSource.data.length"
      aria-label="Select page">
    </mat-paginator>
  </div>

  <app-edit-employee [employee]="employeeToEdit" (employeeUpdated)="updateEmployeeList($event)"></app-edit-employee>
</div>
